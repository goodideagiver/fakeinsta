<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

		<title>Fake insta</title>
		<script defer="" src="/index.c574a7e0.js"></script>
		<link rel="stylesheet" href="/index.33e4f694.css">
	</head>
	<body>
		<div class="main-app-window" id="app">
			<nav class="main-nav">
				<section class="logo">
					<h1>fakeinsta</h1>
				</section>
				<section class="nav-btns">
					<button id="add-post-btn" class="add">
						<span class="material-icons"> add_circle_outline </span>
					</button>
					<button class="like-history-button">
						<span class="material-icons"> favorite_border </span>
					</button>
					<button class="messages-button">
						<span class="material-icons"> send </span>
					</button>
				</section>
			</nav>
			<main id="app-content"></main>
			<nav class="nav-bottom">
				<button id="home-btn"><span class="material-icons"> home </span></button>
				<button><span class="material-icons"> search </span></button>
				<button><span class="material-icons"> ondemand_video </span></button>
				<button><span class="material-icons"> store </span></button>
				<button><span class="material-icons"> account_circle </span></button>
			</nav>
		</div>
		<template id="gallery-template">
			<div class="gallery">
				<button class="button-cancel-gallery"></button>
				<main class="gallery-grid"></main>
			</div>
		</template>
		<template id="post-template">
			<div class="post">
				<div class="post-top-bar">
					<button class="button-post-option">
						<span class="material-icons"> more_horiz </span>
					</button>
				</div>
				<main class="post-photo">
					<img src="https://picsum.photos/200" alt="post photo">
				</main>
				<div class="post-bottom-segment">
					<section class="post-buttons">
						<div class="buttons-left">
							<button class="like">
								<span class="material-icons"> favorite_border </span>
							</button>
							<button class="comment">
								<span class="material-icons-outlined">
									chat_bubble_outline
								</span>
							</button>
							<button class="share">
								<span class="material-icons-outlined"> send </span>
							</button>
						</div>
						<div class="buttons-right">
							<button class="save">
								<span class="material-icons"> turned_in_not</span>
							</button>
						</div>
					</section>
					<section class="counter">
						<p class="like-count">50 likes</p>
					</section>
					<section class="post-desc">
						<p class="description">
							Lorem ipsum dolor sit amet consectetur adipisicing elit.
							Aliquid reprehenderit iusto aspernatur consequuntur
							accusantium quia nam vel eos, omnis quaerat doloribus quos
							modi nemo dolorem illo asperiores est amet. Dolorum.
						</p>
					</section>
				</div>
			</div>
		</template>
		<template id="photo-upload-template">
			<div class="upload-photo">
				<nav class="upload-photo-nav-top">
					<button>Cancel</button>
					<button>Confirm</button>
				</nav>
				<main class="upload-photo-image"></main>
				<section class="upload-photo-bottom"></section>
			</div>
		</template>
	</body>
</html>
